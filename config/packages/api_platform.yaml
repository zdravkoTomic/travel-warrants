api_platform:
  collection:
    pagination:
      enabled: true
      items_per_page_parameter_name: itemsperpage
  mapping:
    paths: ['%kernel.project_dir%/src/Entity']
  patch_formats:
    json: ['application/merge-patch+json']
  path_segment_name_generator: api_platform.path_segment_name_generator.dash
  swagger:
    versions: [3]
  formats:
    jsonld:
      mime_types:
        - application/ld+json
    json:
      mime_types:
        - application/json
    html:
      mime_types:
        - text/html
    jsonhal:
      mime_types:
        - application/hal+json
    pdf:
      mime_types:
        - application/pdf